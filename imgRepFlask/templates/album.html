{% extends "layouts.html" %}
{% block content %}

<div class="card card-form-format nutrition-colour-bg">
    <legend class="border-bottom mb-4">
        <h1 class="header-font site-font-colour">
            <a href="{{ url_for('images.browse_page') }}" class="icon">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            &nbsp;
            <i class="fas fa-image site-font-colour"></i>
            Photos</h1>
        </legend>


    {% for photo in photos %}
        <div class="d-flex justify-content-between">
            <h2>{{ photo.name }}</h2>        
            <a href="{{ url_for('images.delete_picture', album_id=photo.album_id, picture_id=photo.id) }}" onclick="return confirm('Are you sure you want to delete this photo?\nThis action cannot be undone.')" class="icon-ty">
                <i class="fas fa-trash-alt"></i>        
            </a>
        </div>
        <img src="{{ url_for('static', filename='uploaded_pics/' + photo.image_file) }}">
        <br><br>
    {% endfor %}

</div>

{% endblock content %}
