{% extends "layouts.html" %}
{% block content %}
<div class="card card-form-format-account account-colour-bg">
    <div class="content-section">
        <legend class="border-bottom mb-4">
            <h1 class="header-font site-font-colour">
            <a href="{{ url_for('main.home_page') }}" class="icon">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            &nbsp;
            <i class="fas fa-image site-font-colour"></i>
            Account Information</h1>
        </legend>
            <div class="media">
                <img class="rounded-circle account-img" src="{{ image_file }}">
                <div class="media-body">
                    <h2 class="account-heading site-font-colour">Hello {{ contact.name }}!</h2> 
                    <a href="{{url_for('users.account_updateInfo') }}" class="btn btn-outline-light" role="button">Update User Info Here</a>                 
                </div>
                </div>
        </div>
</div>
{% endblock content %}
