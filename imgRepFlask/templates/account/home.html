{% extends "layouts.html" %}
{% block content %}
<div class="card card-form-format-account account-colour-bg">
    <div class="content-section">
            <legend class="border-bottom mb-4">
                <h1 class="header-font site-font-colour">
                    <a href="{{ url_for('home_page') }}" class="icon">
                        <i class="fas fa-arrow-circle-left"></i>
                    </a>
                    &nbsp;
                    <i class="fas fa-image site-font-colour"></i>
                    Account Information</h1>
                </legend>
                <div class="media">
                    <img class="rounded-circle account-img" src="{{ image_file }}">
                    <div class="media-body">
                        <h2 class="account-heading">Hello {{ current_user.name }}!</h2>
                        <a href=" {{url_for('account_updateInfo') }}" class="login-colour">Update User Info Here</a>                    </div>
                </div>
    </div>
</div>
{% endblock content %}
